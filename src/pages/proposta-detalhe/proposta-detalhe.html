<ion-header>
  <ion-navbar color="toolbar">
    <ion-title>Proposta</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top no-border-bottom>
    <ion-segment color="primary" [(ngModel)]="trocaAba">
      <ion-segment-button value="informacoes" checked>
        Detalhes
      </ion-segment-button>
      <ion-segment-button value="atividades">
        Atividades
      </ion-segment-button>
      <ion-segment-button value="anexos">
        Anexos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- define a troca de segmentos -->
  <div [ngSwitch]="trocaAba">
    <ion-item *ngSwitchCase="'informacoes'">
      <proposta-detalhe-informacoes></proposta-detalhe-informacoes>
    </ion-item>
    <ion-item *ngSwitchCase="'atividades'">
      <proposta-detalhe-atividades></proposta-detalhe-atividades>
    </ion-item>
    <ion-item *ngSwitchCase="'anexos'">
      <proposta-detalhe-anexos></proposta-detalhe-anexos>
    </ion-item>
  </div>
</ion-content>
