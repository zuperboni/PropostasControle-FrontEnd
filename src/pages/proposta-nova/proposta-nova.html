<ion-header>
  <ion-navbar color="toolbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Proposta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="cadastrarProposta(form)">
    <ion-item>
      <ion-label stacked>Código da Demanda</ion-label>
      <ion-input type="text" [(ngModel)]="proposta.codDemanda" name="codDemanda"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Solicitante</ion-label>
      <ion-select [(ngModel)]="proposta.solicitante" name="solicitante">
        <ion-option *ngFor="let solicitante of solicitantes" [value]="solicitante">{{solicitante.desNomeSolicitante}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Responsável</ion-label>
      <ion-select [(ngModel)]="proposta.nomResponsavelAcc" name="nomResponsavelAcc">
        <ion-option *ngFor="let usuario of usuarios" [value]="usuario">{{usuario.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-textarea type="text" [(ngModel)]="proposta.desDemanda" name="desDemanda"></ion-textarea>
    </ion-item>
    <!-- <ion-item>
      <ion-label stacked>Priorização Cliente</ion-label>
      <ion-input type="number" [(ngModel)]="proposta.numPriorizacaoCli" name="numPriorizacaoCli"></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label stacked>Data da solicitação</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="proposta.datSolicitacao" name="datSolicitacao"></ion-datetime>
    </ion-item>
    -->
    <ion-item>
        <ion-label stacked>Resumo do Escopo</ion-label>
        <ion-textarea type="text" [(ngModel)]="proposta.desResumoEscopo" name="desResumoEscopo"></ion-textarea>
      </ion-item>
      <ion-footer no-shadow>
        <ion-toolbar position="bottom">
          <button ion-button type="submit" full>Cadastrar</button>
        </ion-toolbar>
      </ion-footer>
    </form>
  </ion-content>
